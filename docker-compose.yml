services:
  api:
    platform: linux/amd64
    container_name: ecommerce
    env_file:
      - docker.env
    image: "ecommerce"
    build: .
    tty: true
    volumes:
      - .:/project
    ports:
      - 0.0.0.0:8000:8000
    command: uvicorn source.app.adapter.fastapi.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db

  db:
    image: postgres:15 # Use the desired PostgreSQL version
    container_name: postgres-db
    restart: always
    ports:
      - "5432:5432" # Map host port to container port
    environment:
      POSTGRES_USER: someone          # Set PostgreSQL username
      POSTGRES_PASSWORD: example  # Set PostgreSQL password
      POSTGRES_DB: ecommerce        # Set PostgreSQL database name
    volumes:
      - postgres-data:/var/lib/postgresql/data  

  sbemulator:
    container_name: servicebus-emulator
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    environment:
      SQL_SERVER: mssql
      MSSQL_SA_PASSWORD: ezikuel
      ACCEPT_EULA: "Y"
    ports:
      - "5672:5672"   # AMQP
      - "5300:5300"   # management API
    volumes:
      - ./config.json:/ServiceBus_Emulator/ConfigFiles/Config.json
    depends_on:
      - mssql
    networks:
      - sb-network

  mssql:
    container_name: mssql
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ezikuel
    networks:
      - sb-network        

volumes:
  postgres-data:

networks:
  sb-network:
